name: Run Postman Tests

on:
  push:
    branches:
      - feature/TA-*

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman collection
        run: newman run collections/TA-1-posts.json --reporters cli
